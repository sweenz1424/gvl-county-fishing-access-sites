<html>
<head>
  <title>Greenville Open Data Map Layer</title>
  <meta name="description" content="A map layer for Greenville. See data.codeforgreenville.org for more."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="./map.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=GF6bBAfJ5euNLyGVAgAcWoi5rCR3AqiG"></script>
</head>
<body>
	<div id="map">
		
	</div>
	
    <script>
      // using leafletjs.com and its GeoJSON    
    function onEachFeature(feature, layer) {
      // does this feature have a property named popupContent?
      if (feature.properties && feature.properties.title) {
      	var popuphtml = "<strong>" + feature.properties.title + "</strong><ul><li>Access Name: " + feature.properties.access_name + "</li><li>Water Body: " + feature.properties.water_body + "</li><li>Parking Spaces: " + feature.properties.parking_spaces + "</li><li>Picnic Shelter: " + feature.properties.picnic_shelter + "</li><li>Restrooms: " + feature.properties.restrooms + "</li><li>Handicap accessible: " + feature.properties.handicap_accessible +"</li></ul>";
        layer.bindPopup(popuphtml);
      }
    }

      // Read JSON to variable via http://stackoverflow.com/questions/8191238/how-can-i-set-json-into-a-variable-from-a-local-url
    function readJSON(file) {
      var request = new XMLHttpRequest();
      request.open('GET', file, false);
      request.send(null);
      if (request.status == 200)
        return request.responseText;
      };
		
      var geoJsonData = JSON.parse(readJSON('geojson.php'));

      var mapLayer = MQ.mapLayer(), map;

      map = L.map('map', {
        layers: mapLayer,
        center: [ 34.8507212,-82.3985128 ],
        zoom: 10
      });

      L.control.layers({
        'Map': mapLayer,
        'Hybrid': MQ.hybridLayer(),
        'Satellite': MQ.satelliteLayer(),
        'Dark': MQ.darkLayer(),
            'Light': MQ.lightLayer()
      }).addTo(map);

//      map.locate({setView: true, maxZoom: 16});

      L.geoJson(geoJsonData, {
        onEachFeature: onEachFeature
      }).addTo(map);
  </script>

</body>
</html>
